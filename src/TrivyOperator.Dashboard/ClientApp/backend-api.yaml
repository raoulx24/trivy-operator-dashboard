openapi: 3.0.1
info:
  title: TrivyOperator.Dashboard
  version: '1.0'
paths:
  /api/kubernetes-namespaces:
    get:
      tags:
        - Namespaces
      operationId: getAllNamespaces
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: array
                items:
                  type: string
            application/json:
              schema:
                type: array
                items:
                  type: string
            text/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/vulnerability-reports:
    get:
      tags:
        - VulnerabilityReports
      operationId: GetVulnerabilityReportDtos
      parameters:
        - name: namespaceName
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VulnerabilityReportDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/api/vulnerability-reports/{uid}':
    get:
      tags:
        - VulnerabilityReports
      operationId: GetVulnerabilityReportDtoByUid
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VulnerabilityReportDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/vulnerability-reports/denormalized:
    get:
      tags:
        - VulnerabilityReports
      operationId: GetVulnerabilityReportDenormalizedDto
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VulnerabilityReportDenormalizedDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/vulnerability-reports/active-namespaces:
    get:
      tags:
        - VulnerabilityReports
      operationId: GetVulnerabilityReportActiveNamespaces
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/vulnerability-reports/summary-by-namespace:
    get:
      tags:
        - VulnerabilityReports
      operationId: GetVulnerabilityReportSummaryDtos
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VulnerabilityReportSummaryDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
components:
  schemas:
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: { }
    VulnerabilityReportDenormalizedDto:
      type: object
      properties:
        uid:
          type: string
          format: uuid
        resourceName:
          type: string
          nullable: true
        resourceNamespace:
          type: string
          nullable: true
        resourceKind:
          type: string
          nullable: true
        resourceContainerName:
          type: string
          nullable: true
        imageName:
          type: string
          nullable: true
        imageTag:
          type: string
          nullable: true
        imageRepository:
          type: string
          nullable: true
        imageOsFamily:
          type: string
          nullable: true
        imageOsName:
          type: string
          nullable: true
        criticalCount:
          type: integer
          format: int64
        highCount:
          type: integer
          format: int64
        mediumCount:
          type: integer
          format: int64
        lowCount:
          type: integer
          format: int64
        fixedVersion:
          type: string
          nullable: true
        installedVersion:
          type: string
          nullable: true
        lastModifiedDate:
          type: string
          nullable: true
        primaryLink:
          type: string
          format: uri
          nullable: true
        publishedDate:
          type: string
          nullable: true
        resource:
          type: string
          nullable: true
        score:
          type: number
          format: double
        severity:
          type: string
          nullable: true
        target:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        vulnerabilityId:
          type: string
          nullable: true
      additionalProperties: false
    VulnerabilityReportDetailDto:
      type: object
      properties:
        fixedVersion:
          type: string
          nullable: true
        installedVersion:
          type: string
          nullable: true
        lastModifiedDate:
          type: string
          nullable: true
        primaryLink:
          type: string
          format: uri
          nullable: true
        publishedDate:
          type: string
          nullable: true
        resource:
          type: string
          nullable: true
        score:
          type: number
          format: double
        severity:
          type: string
          nullable: true
        target:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        vulnerabilityId:
          type: string
          nullable: true
      additionalProperties: false
    VulnerabilityReportDto:
      type: object
      properties:
        uid:
          type: string
          format: uuid
        resourceName:
          type: string
          nullable: true
        resourceNamespace:
          type: string
          nullable: true
        resourceKind:
          type: string
          nullable: true
        resourceContainerName:
          type: string
          nullable: true
        imageName:
          type: string
          nullable: true
        imageTag:
          type: string
          nullable: true
        imageRepository:
          type: string
          nullable: true
        imageOsFamily:
          type: string
          nullable: true
        imageOsName:
          type: string
          nullable: true
        criticalCount:
          type: integer
          format: int64
        highCount:
          type: integer
          format: int64
        mediumCount:
          type: integer
          format: int64
        lowCount:
          type: integer
          format: int64
        vulnerabilities:
          type: array
          items:
            $ref: '#/components/schemas/VulnerabilityReportDetailDto'
          nullable: true
      additionalProperties: false
    VulnerabilityReportSummaryDto:
      type: object
      properties:
        namespaceName:
          type: string
          nullable: true
        totalCriticalCount:
          type: integer
          format: int64
        totalHighCount:
          type: integer
          format: int64
        totalMediumCount:
          type: integer
          format: int64
        totalLowCount:
          type: integer
          format: int64
        totalUnknownCount:
          type: integer
          format: int64
        values:
          type: array
          items:
            type: integer
            format: int64
          nullable: true
          readOnly: true
      additionalProperties: false