components:
  schemas:
    AlertDto:
      type: object
      properties:
        emiter:
          type: string
          nullable: true
        emitterKey:
          type: string
          nullable: true
        message:
          type: string
          nullable: true
        severity:
          $ref: '#/components/schemas/Severity'
      additionalProperties: false
    ConfigAuditReportDenormalizedDto:
      type: object
      properties:
        uid:
          type: string
          format: uuid
        resourceName:
          type: string
          nullable: true
        resourceNamespace:
          type: string
          nullable: true
        resourceKind:
          type: string
          nullable: true
        category:
          type: string
          nullable: true
        checkId:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        messages:
          type: array
          items:
            type: string
          nullable: true
        remediation:
          type: string
          nullable: true
        severityId:
          type: integer
          format: int32
        success:
          type: boolean
        title:
          type: string
          nullable: true
      additionalProperties: false
    ConfigAuditReportDetailDto:
      type: object
      properties:
        category:
          type: string
          nullable: true
        checkId:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        messages:
          type: array
          items:
            type: string
          nullable: true
        remediation:
          type: string
          nullable: true
        severityId:
          type: integer
          format: int32
        success:
          type: boolean
        title:
          type: string
          nullable: true
      additionalProperties: false
    ConfigAuditReportDto:
      type: object
      properties:
        uid:
          type: string
          format: uuid
        resourceName:
          type: string
          nullable: true
        resourceNamespace:
          type: string
          nullable: true
        resourceKind:
          type: string
          nullable: true
        criticalCount:
          type: integer
          format: int64
        highCount:
          type: integer
          format: int64
        mediumCount:
          type: integer
          format: int64
        lowCount:
          type: integer
          format: int64
        details:
          type: array
          items:
            $ref: '#/components/schemas/ConfigAuditReportDetailDto'
          nullable: true
      additionalProperties: false
    GenericByNsSummaryDto:
      type: object
      properties:
        namespaceName:
          type: string
          nullable: true
        totalCount:
          type: integer
          format: int32
        distinctCount:
          type: integer
          format: int32
        isTotal:
          type: boolean
      additionalProperties: false
    GenericSummaryDto:
      type: object
      properties:
        name:
          type: string
          nullable: true
        count:
          type: integer
          format: int32
      additionalProperties: false
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: { }
    Severity:
      enum:
        - Error
        - Warning
        - Info
      type: string
    SeverityDto:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          minLength: 1
          type: string
      additionalProperties: false
    VRSeveritiesByNsSummaryDetailDto:
      type: object
      properties:
        id:
          type: integer
          format: int32
        totalCount:
          type: integer
          format: int32
        distinctCount:
          type: integer
          format: int32
        fixableTotalCount:
          type: integer
          format: int32
        fixableDistinctCount:
          type: integer
          format: int32
      additionalProperties: false
    VRSeveritiesByNsSummaryDto:
      required:
        - isTotal
        - namespaceName
      type: object
      properties:
        uid:
          type: string
          format: uuid
        namespaceName:
          minLength: 1
          type: string
        isTotal:
          type: boolean
        details:
          type: array
          items:
            $ref: '#/components/schemas/VRSeveritiesByNsSummaryDetailDto'
          nullable: true
      additionalProperties: false
    VulnerabilityReportDenormalizedDto:
      type: object
      properties:
        uid:
          type: string
          format: uuid
        resourceName:
          type: string
          nullable: true
        resourceNamespace:
          type: string
          nullable: true
        resourceKind:
          type: string
          nullable: true
        resourceContainerName:
          type: string
          nullable: true
        imageName:
          type: string
          nullable: true
        imageTag:
          type: string
          nullable: true
        imageRepository:
          type: string
          nullable: true
        imageOsFamily:
          type: string
          nullable: true
        imageOsName:
          type: string
          nullable: true
        imageEosl:
          type: boolean
          nullable: true
        criticalCount:
          type: integer
          format: int64
        highCount:
          type: integer
          format: int64
        mediumCount:
          type: integer
          format: int64
        lowCount:
          type: integer
          format: int64
        unknownCount:
          type: integer
          format: int64
        fixedVersion:
          type: string
          nullable: true
        installedVersion:
          type: string
          nullable: true
        lastModifiedDate:
          type: string
          format: date-time
          nullable: true
        primaryLink:
          type: string
          format: uri
          nullable: true
        publishedDate:
          type: string
          format: date-time
          nullable: true
        resource:
          type: string
          nullable: true
        score:
          type: number
          format: float
        severityId:
          type: integer
          format: int32
        target:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        vulnerabilityId:
          type: string
          nullable: true
      additionalProperties: false
    VulnerabilityReportDetailDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        fixedVersion:
          type: string
          nullable: true
        installedVersion:
          type: string
          nullable: true
        lastModifiedDate:
          type: string
          format: date-time
          nullable: true
        primaryLink:
          type: string
          format: uri
