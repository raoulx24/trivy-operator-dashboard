openapi: 3.0.1
info:
  title: TrivyOperator.Dashboard
  version: '1.0'
paths:
  /api/kubernetes-namespaces:
    get:
      tags:
        - Namespaces
      operationId: getAllNamespaces
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/severities:
    get:
      tags:
        - Severities
      operationId: getSeverities
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SeverityDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/vulnerability-reports:
    get:
      tags:
        - VulnerabilityReports
      operationId: GetVulnerabilityReportDtos
      parameters:
        - name: namespaceName
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VulnerabilityReportDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/api/vulnerability-reports/{uid}':
    get:
      tags:
        - VulnerabilityReports
      operationId: GetVulnerabilityReportDtoByUid
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VulnerabilityReportDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/vulnerability-reports/denormalized:
    get:
      tags:
        - VulnerabilityReports
      operationId: GetVulnerabilityReportDenormalizedDto
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VulnerabilityReportDenormalizedDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/vulnerability-reports/active-namespaces:
    get:
      tags:
        - VulnerabilityReports
      operationId: GetVulnerabilityReportActiveNamespaces
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/vulnerability-reports/summary-by-namespace:
    get:
      tags:
        - VulnerabilityReports
      operationId: GetVulnerabilityReportSummaryDtos
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VulnerabilityReportSummaryDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/vulnerability-reports/grouped-by-image:
    get:
      tags:
        - VulnerabilityReports
      operationId: GetVulnerabilityReportImageDtos
      parameters:
        - name: namespaceName
          in: query
          schema:
            type: string
        - name: excludedSeverities
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VulnerabilityReportImageDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
components:
  schemas:
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: { }
    SeverityDto:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          minLength: 1
          type: string
      additionalProperties: false
    VulnerabilityReportDenormalizedDto:
      type: object
      properties:
        uid:
          type: string
          format: uuid
        resourceName:
          type: string
          nullable: true
        resourceNamespace:
          type: string
          nullable: true
        resourceKind:
          type: string
          nullable: true
        resourceContainerName:
          type: string
          nullable: true
        imageName:
          type: string
          nullable: true
        imageTag:
          type: string
          nullable: true
        imageRepository:
          type: string
          nullable: true
        imageOsFamily:
          type: string
          nullable: true
        imageOsName:
          type: string
          nullable: true
        imageEosl:
          type: boolean
          nullable: true
        criticalCount:
          type: integer
          format: int64
        highCount:
          type: integer
          format: int64
        mediumCount:
          type: integer
          format: int64
        lowCount:
          type: integer
          format: int64
        unknownCount:
          type: integer
          format: int64
        fixedVersion:
          type: string
          nullable: true
        installedVersion:
          type: string
          nullable: true
        lastModifiedDate:
          type: string
          nullable: true
        primaryLink:
          type: string
          format: uri
          nullable: true
        publishedDate:
          type: string
          nullable: true
        resource:
          type: string
          nullable: true
        score:
          type: number
          format: double
        severityId:
          type: integer
          format: int32
        target:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        vulnerabilityId:
          type: string
          nullable: true
      additionalProperties: false
    VulnerabilityReportDetailDto:
      type: object
      properties:
        fixedVersion:
          type: string
          nullable: true
        installedVersion:
          type: string
          nullable: true
        lastModifiedDate:
          type: string
          nullable: true
        primaryLink:
          type: string
          format: uri
          nullable: true
        publishedDate:
          type: string
          nullable: true
        resource:
          type: string
          nullable: true
        score:
          type: number
          format: double
        severityId:
          type: integer
          format: int32
        target:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        vulnerabilityId:
          type: string
          nullable: true
      additionalProperties: false
    VulnerabilityReportDto:
      type: object
      properties:
        uid:
          type: string
          format: uuid
        resourceName:
          type: string
          nullable: true
        resourceNamespace:
          type: string
          nullable: true
        resourceKind:
          type: string
          nullable: true
        resourceContainerName:
          type: string
          nullable: true
        imageName:
          type: string
          nullable: true
        imageTag:
          type: string
          nullable: true
        imageRepository:
          type: string
          nullable: true
        imageOsFamily:
          type: string
          nullable: true
        imageOsName:
          type: string
          nullable: true
        imageEosl:
          type: boolean
          nullable: true
        criticalCount:
          type: integer
          format: int64
        highCount:
          type: integer
          format: int64
        mediumCount:
          type: integer
          format: int64
        lowCount:
          type: integer
          format: int64
        unknownCount:
          type: integer
          format: int64
        vulnerabilities:
          type: array
          items:
            $ref: '#/components/schemas/VulnerabilityReportDetailDto'
          nullable: true
      additionalProperties: false
    VulnerabilityReportImageDto:
      type: object
      properties:
        uid:
          type: string
          format: uuid
        resourceNamespace:
          type: string
          nullable: true
        imageName:
          type: string
          nullable: true
        imageTag:
          type: string
          nullable: true
        imageRepository:
          type: string
          nullable: true
        imageOsFamily:
          type: string
          nullable: true
        imageOsName:
          type: string
          nullable: true
        imageEosl:
          type: boolean
          nullable: true
        resources:
          type: array
          items:
            $ref: '#/components/schemas/VulnerabilityReportImageResourceDto'
          nullable: true
        criticalCount:
          type: integer
          format: int64
        highCount:
          type: integer
          format: int64
        mediumCount:
          type: integer
          format: int64
        lowCount:
          type: integer
          format: int64
        unknownCount:
          type: integer
          format: int64
        vulnerabilities:
          type: array
          items:
            $ref: '#/components/schemas/VulnerabilityReportDetailDto'
          nullable: true
      additionalProperties: false
    VulnerabilityReportImageResourceDto:
      type: object
      properties:
        name:
          type: string
          nullable: true
        kind:
          type: string
          nullable: true
        containerName:
          type: string
          nullable: true
      additionalProperties: false
    VulnerabilityReportSummaryDetailDto:
      type: object
      properties:
        id:
          type: integer
          format: int32
        totalCount:
          type: integer
          format: int64
      additionalProperties: false
    VulnerabilityReportSummaryDto:
      type: object
      properties:
        uid:
          type: string
          format: uuid
        namespaceName:
          type: string
          nullable: true
        details:
          type: array
          items:
            $ref: '#/components/schemas/VulnerabilityReportSummaryDetailDto'
          nullable: true
      additionalProperties: false