<h1 id="tableLabel">Vulnerabilities New <span class="badge text-bg-secondary">New</span></h1>

<p *ngIf="!vulnerabilities"><em>Loading...</em></p>

<ag-grid-angular
  (gridReady)="onGridReady($event)"
  *ngIf="vulnerabilities"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="vulnerabilities"
  [rowSelection]="rowSelection"
  class="ag-theme-quartz-auto-dark"
  style="height: 75vh;"
>
</ag-grid-angular>

<div style="margin: 10px 0;">
  <button type="button" class="btn btn-primary" (click)="onBtnExport()">Download CSV export file</button>
</div>
