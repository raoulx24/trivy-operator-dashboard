<h3>SBOM Reports</h3>

<div class="row">
  <div class="grid flex">
    <div class="col-12 md:col-5 lg:col-4 p-1">
      <div class="grid flex">
        <div class="col-4 p-fluid">
          <p-dropdown placeholder="Select a Namespace"
                      class="p-inputtext-sm"
                      [filter]="true"
                      [options]="activeNamespaces"
                      [showClear]="true"
                      [(ngModel)]="selectedNamespace"
                      (onChange)="filterImageDtos()" />
        </div>
        <div class="col-8 p-fluid">
          <p-dropdown optionLabel="imageNameTag"
                      placeholder="Select a Namespace"
                      class="p-inputtext-sm"
                      [filter]="true"
                      [options]="imageDtos"
                      [showClear]="true"
                      [(ngModel)]="selectedImageDto" />
        </div>
      </div>
      <!--<p-card [header]="selectedSbomDetailDto?.name ?? 'none'" [subheader]="selectedSbomDetailDto?.version ?? 'none'">-->
      <p-panel styleClass="custom-panel"
               [toggleable]="true"
               header="{{ selectedSbomDetailDto?.name ?? 'none' }} - {{ selectedSbomDetailDto?.version ?? 'none' }}">
        <!--<div class="flex flex-column pb-2">
        <span>{{ selectedSbomDetailDto?.name ?? 'none' }} - {{ selectedSbomDetailDto?.version ?? 'none' }}</span>
      </div>-->
        <p-table [value]="selectedSbomDetailDto?.properties || []"
                 [scrollable]="true"
                 scrollHeight="flex"
                 [resizableColumns]="true"
                 columnResizeMode="expand"
                 styleClass="p-datatable-sm text-xs">
          <ng-template pTemplate="body" let-rowData>
            <tr>
              <td style="white-space: pre-wrap; word-wrap: break-word; width: 100px; max-width: 100px;">
                {{ sanitizePropertyName(rowData[0].substring(19)) }}
              </td>
              <td style="white-space: pre-wrap; word-wrap: break-word;">
                {{ sanitizePropertyValue(rowData[1]) }}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-panel>
      <app-trivy-table tableHeight="30vh"
                       [dataDtos]="dependsOnBoms!"
                       [isLoading]="false"
                       [trivyTableColumns]="dependsOnTableColumns"
                       [trivyTableOptions]="dependsOnTableOptions" />
      <app-trivy-table *ngIf="false"
                       #mainTable
                       tableHeight="70vh"
                       [activeNamespaces]="activeNamespaces"
                       [dataDtos]="dataDtos!"
                       [isLoading]="isMainTableLoading"
                       [trivyTableColumns]="mainTableColumns"
                       [trivyTableOptions]="mainTableOptions"
                       (refreshRequested)="onRefreshRequested($event)"
                       (selectedRowsChanged)="onMainTableSelectionChange($event)" />
    </div>
    <div class="col-12 md:col-7 lg:col-8 p-1">
      <app-fcose [dataDtos]="nodeDataDtos"
                 [(selectedInnerNodeId)]="selectedInnerNodeId"
                 (hoveredNodeDtoChange)="onHoveredNodeDtoChange($event)" />
      <div *ngIf="hoveredSbomDetailDto">
        <span>
          <b>Name:</b> {{ hoveredSbomDetailDto.name }} -
          <b>Version:</b> {{ this.hoveredSbomDetailDto.version }} -
          <b>Dependencies:</b> {{ this.hoveredSbomDetailDto.dependsOn?.length ?? 0 }}
        </span>
        <p-tag class="ml-2"
               [rounded]="true"
               [style]="{ background: severityWrapperGetCssColor(0) }"
               [value]="(hoveredSbomDetailDto.criticalCount ?? 0).toString()" />
        <p-tag class="ml-2"
               [rounded]="true"
               [style]="{ background: severityWrapperGetCssColor(1) }"
               [value]="(hoveredSbomDetailDto.highCount ?? 0).toString()" />
        <p-tag class="ml-2"
               [rounded]="true"
               [style]="{ background: severityWrapperGetCssColor(2) }"
               [value]="(hoveredSbomDetailDto.mediumCount ?? 0).toString()" />
        <p-tag class="ml-2"
               [rounded]="true"
               [style]="{ background: severityWrapperGetCssColor(3) }"
               [value]="(hoveredSbomDetailDto.lowCount ?? 0).toString()" />
        <p-tag class="ml-2"
               [rounded]="true"
               [style]="{ background: severityWrapperGetCssColor(4) }"
               [value]="(hoveredSbomDetailDto.unknownCount ?? 0).toString()" />
      </div>
    </div>
  </div>
</div>
