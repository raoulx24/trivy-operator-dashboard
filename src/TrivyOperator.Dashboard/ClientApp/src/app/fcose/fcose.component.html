<div class="grid flex">
  <div class="flex align-items-center col-12">
    <p-button icon="pi pi-search-plus" label="Zoom In" size="small" [text]="true" (onClick)="onZoomIn($event)" />
    <p-button icon="pi pi-search-minus" label="Zoom Out" size="small" [text]="true" (onClick)="onZoomOut($event)" />
    <p-button icon="pi pi-arrows-alt" label="Fit" size="small" [text]="true" (onClick)="onZoomFit($event)" />
    <input type="search"
           pInputText
           [formControl]="inputFilterByNameControl"
           placeholder="Highlight by name..."
           style="width: 200px; font-size: 12px" />
    <p-breadcrumb class="breadcrumb-no-background breadcrumb-no-overflow"
                  [home]="navHome"
                  [model]="navItems"
                  (onItemClick)="onNavItemClick($event)" />
  </div>
  <div class="col-12 h-full">
    <div #graphContainer style="width: 100%; height: 75vh"></div>
  </div>
</div>
<div>
  <span [innerHTML]="testText"></span>
</div>
