<div class="grid flex">
  <div class="flex align-items-center col-12">
    <p-button icon="pi pi-search-plus" label="Zoom In" size="small" [text]="true" (onClick)="onZoomIn($event)" />
    <p-button icon="pi pi-search-minus" label="Zoom Out" size="small" [text]="true" (onClick)="onZoomOut($event)" />
    <p-button icon="pi pi-arrows-alt" label="Fit" size="small" [text]="true" (onClick)="onZoomFit($event)" />
    <input type="search"
           pInputText
           [formControl]="inputFilterByNameControl"
           placeholder="Highlight by name..."
           style="width: 200px; font-size: 12px" />
    <p-breadcrumb class="breadcrumb-no-background breadcrumb-no-overflow"
                  [home]="navHome"
                  [model]="navItems"
                  (onItemClick)="onNavItemClick($event)" />
  </div>
  <div class="col-12 h-full">
    <div #graphContainer style="width: 100%; height: 75vh"></div>
  </div>
</div>
<div>
  <div *ngIf="hoveredNodeDto">
    <span>
      <b>Name:</b> {{ hoveredNodeDto.name }} -
      <b>Version:</b> {{ this.hoveredNodeDto.version }} -
      <b>Dependencies:</b> {{ this.hoveredNodeDto.dependsOn?.length ?? 0 }}
    </span>
    <p-tag class="ml-2"
           [rounded]="true"
           [style]="{ background: severityWrapperGetCssColor(0) }"
           [value]="(hoveredNodeDto.criticalCount ?? 0).toString()" />
    <p-tag class="ml-2"
           [rounded]="true"
           [style]="{ background: severityWrapperGetCssColor(1) }"
           [value]="(hoveredNodeDto.highCount ?? 0).toString()" />
    <p-tag class="ml-2"
           [rounded]="true"
           [style]="{ background: severityWrapperGetCssColor(2) }"
           [value]="(hoveredNodeDto.mediumCount ?? 0).toString()" />
    <p-tag class="ml-2"
           [rounded]="true"
           [style]="{ background: severityWrapperGetCssColor(3) }"
           [value]="(hoveredNodeDto.lowCount ?? 0).toString()" />
    <p-tag class="ml-2"
           [rounded]="true"
           [style]="{ background: severityWrapperGetCssColor(4) }"
           [value]="(hoveredNodeDto.unknownCount ?? 0).toString()" />
  </div>
</div>
