<h3 id="trivy-operator-overview">Overview</h3>
<p-panel header="Vulnerability Reports" [toggleable]="true" *ngIf="vulnerabilityReportSummaryDtos">
  <p-carousel [value]="slides"
              [numVisible]="1"
              [numScroll]="1"
              [circular]="true"
              [autoplayInterval]="10000"
              >
    <ng-template let-slide pTemplate="item">
      <div class="custom-slide">
        <ng-container [ngSwitch]="slide">
          <div *ngSwitchCase="'pieCharts'">
            <div class="row row-cols-xl-6 row-cols-lg-4 row-cols-md-3 row-cols-sm-1" *ngIf="pieChartData"
                 style="height: 55vh; width: 85vw; overflow-y: auto; display: flex; justify-content: center; align-items: center">
              <div class="col" *ngFor="let pieChartDataNs of pieChartData;">
                <div class="card">
                  <div class="card-body">
                    <h3 class="card-title" style="text-align: center;">{{ pieChartDataNs.title }}</h3>
                    <p-chart #pieChart
                              type="pie"
                              [data]=pieChartDataNs
                              [options]="pieChartOptions"
                              height="200px" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngSwitchCase="'barChartNS'">
            <div *ngIf="horizontalBarChartDataByNs">
              <h4 style="text-align: center;">Vulnerabilities by Namespace</h4>
              <p-chart *ngIf="createChart"
                        #barChartByNs
                        type="bar"
                        [data]="horizontalBarChartDataByNs"
                        [options]="horizontalBarChartOption"
                        height="55vh"
                        width="85vw"/>
            </div>
          </div>
          <div *ngSwitchCase="'barChartSeverity'">
            <div *ngIf="horizontalBarChartDataByNs">
              <h4 style="text-align: center;">Vulnerabilities by Severity</h4>
              <p-chart *ngIf="createChart"
                        #barChartBySeverity
                        type="bar"
                        [data]="horizontalBarChartDataBySeverity"
                        [options]="horizontalBarChartOption"
                        height="55vh"
                        width="85vw"/>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-template>
  </p-carousel>
</p-panel>
