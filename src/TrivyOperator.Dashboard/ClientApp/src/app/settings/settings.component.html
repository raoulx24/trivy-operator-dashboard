<h3>Settings</h3>

<div class="grid align-items-stretch">
  <div class="col-12 md:col-6">
    <p-panel header="Table States" class="h-full">
      <p-table [tableStyle]=""
               [value]="clearTablesOptions"
               styleClass="p-datatable-sm text-sm">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 200px; min-width: 200px">Table Name</th>
            <th style="width: 60px; min-width: 60px">Sort</th>
            <th style="width: 60px; min-width: 60px">Filters</th>
            <th style="width: 60px; min-width: 60px">Widths</th>
            <th style="width: 60px; min-width: 60px">Order</th>
            <th style="width: 60px; min-width: 60px">All</th>
          </tr>
        </ng-template>
        <ng-template let-item pTemplate="body">
          <tr>
            <td style="width: 200px; min-width: 200px">{{ item.description }}</td>
            <td style="width: 60px; min-width: 60px">
              <p-checkbox [(ngModel)]="item.filters" binary="true"></p-checkbox>
            </td>
            <td style="width: 60px; min-width: 60px">
              <p-checkbox [(ngModel)]="item.sort" binary="true"></p-checkbox>
            </td>
            <td style="width: 60px; min-width: 60px">
              <p-checkbox [(ngModel)]="item.columnWidths" binary="true"></p-checkbox>
            </td>
            <td style="width: 60px; min-width: 60px">
              <p-checkbox [(ngModel)]="item.columnOrder" binary="true"></p-checkbox>
            </td>
            <td style="width: 60px; min-width: 60px">
              <p-checkbox [(ngModel)]="item.all" binary="true"></p-checkbox>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="footer">
          <tr>
            <td colspan="6">
              <p-button (onClick)="onClearTableStatesSelected($event)" icon="pi pi-check-square" label="Clear Selected" size="small"
                        text/>
              <p-button (onClick)="onClearTableStatesAll($event)" icon="pi pi-trash" label="Clear All" size="small"
                        text/>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
  <div class="col-12 md:col-6">
    <p-panel header="Others" class="h-full">
      <div *ngFor="let file of csvFileNames" class="field">
        <label for="{{ file.dataKey }}" class="text-sm">{{ file.fileName }}</label>
        <input pInputText id="{{ file.dataKey }}" [(ngModel)]="file.savedCsvName"
               class="text-sm w-full">
      </div>
    </p-panel>
  </div>
</div>
