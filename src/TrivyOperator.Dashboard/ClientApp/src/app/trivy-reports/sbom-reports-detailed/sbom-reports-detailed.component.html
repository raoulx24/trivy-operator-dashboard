<div class="tod-content-border">
  <app-trivy-table csvFileName="SBOM Reports"
                   csvStorageKey="SBOM Reports"
                   [activeNamespaces]="activeNamespaces"
                   [dataDtos]="dataDtos"
                   [isLoading]="isTableLoading"
                   [trivyTableColumns]="trivyTableColumns"
                   (refreshRequested)="getTableDataDtos()"
                   (selectedRowsChanged)="onTableSelectedRowChange($event)"
                   (multiHeaderActionRequested)="onMultiHeaderActionRequested($event)"

                   [isClearSelectionVisible]="true"
                   [isExportCsvVisible]="true"
                   [isResetFiltersVisible]="true"
                   [isRefreshVisible]="true"
                   [isFooterVisible]="true"
                   [selectionMode]="'multiple'"
                   [style]="{ width: '1920px' }"
                   [stateKey]="'SBOM Reports - Detailed'"
                   [multiHeaderActions]="[{ label: 'Export All' }, { label: 'Export Selected', enabledIfRowSelected: true }]"
  />
</div>
