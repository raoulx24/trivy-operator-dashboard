<!--<p-menubar [model]="items" />-->
<p-menubar [model]="items">
  <ng-template pTemplate="item" let-item let-root="root">
    <a pRipple class="flex align-items-center p-menuitem-link">
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
      <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
      <!--<i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>-->
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
      <p-button label=" " icon="pi pi-bell" [rounded]="true" [text]="true" [raised]="true" size="small" badge="{{ alertsCount }}" badgeClass="p-badge-danger" (click)="onAlertsClick()" />
      <p-button *ngIf="isDarkMode" icon="pi pi-sun" [rounded]="true" [text]="true" [raised]="true" size="small" (click)="switchLightDarkMode()"></p-button>
      <p-button *ngIf="!isDarkMode" icon="pi pi-moon" [rounded]="true" [text]="true" [raised]="true" size="small" (click)="switchLightDarkMode()"></p-button>
    </div>
  </ng-template>
</p-menubar>
