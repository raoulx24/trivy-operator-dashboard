<div class="row" style="height:70vh">
  <div class="grid flex">
    <div class="col-12 lg:col-3 h-full">
      <h4 class="text-center">Vulnerability Reports Statistics</h4>
      <div class="flex row">
        <p-table [value]="[]" styleClass="p-datatable-sm text-sm" ngClass="w-full">
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 75%; max-width: 75%;">Severity</th>
              <th style="width: 25%; max-width: 25%;" class="text-right">Count</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-severity>
            <tr>
              <td style="width: 75%; max-width: 75%;">{{ severity.severityName }}</td>
              <td style="width: 25%; max-width: 25%;" class="text-right">{{ severity.count }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="flex row mb-5 text-sm justify-content-end -ml-1">
        <p-button label="More on Severities..." [text]="true" size="small" (onClick)="onEsrMore($event)" />
      </div>
    </div>
