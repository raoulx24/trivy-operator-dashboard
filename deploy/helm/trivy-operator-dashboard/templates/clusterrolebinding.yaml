{{- if .Values.clusterRBAC.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "trivy-operator-dashboard.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "trivy-operator-dashboard.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "trivy-operator-dashboard.fullname" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}