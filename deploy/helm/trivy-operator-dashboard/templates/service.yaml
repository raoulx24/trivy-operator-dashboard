apiVersion: v1
kind: Service
metadata:
  name: {{ include "trivy-operator-dashboard.fullname" . }}
  {{- if .Values.openTelemetry.prometheusExporterPort }}
  annotations:
    prometheus.io/path: metrics
    prometheus.io/port: {{ .Values.openTelemetry.prometheusExporterPort | quote }}
    prometheus.io/scrape: "true"
  {{- end}}
  labels:
    {{- include "trivy-operator-dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  {{- if .Values.openTelemetry.prometheusExporterPort }}
  - port: {{ .Values.openTelemetry.prometheusExporterPort }}
    targetPort: metrics
    protocol: TCP
    name: metrics
  {{- end }}
  selector:
    {{- include "trivy-operator-dashboard.selectorLabels" . | nindent 4 }}
