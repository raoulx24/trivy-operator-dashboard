{{- if .Values.clusterRBAC.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "trivy-operator-dashboard.fullname" . }}
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["aquasecurity.github.io"]
  resources: ["*"]
  verbs: ["get", "watch", "list"]
{{- end }}