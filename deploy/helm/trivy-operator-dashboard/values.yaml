# app related params
logging:
  level: Information                                      # Debug, Information, Warning, Error

kubernetes:
  kubeConfigFileName: ""                                  # path to custom kube config file. in k8s it should be empty
  namespaceList: ""                                       # a list of namespaces, comma delimited
  trivyUseClusterRbacAssessmentReport: true               # (in)activate Cluster RBAC Assessment Reports
  trivyUseConfigAuditReport: true                         # (in)activate Config Audit Reports
  trivyUseExposedSecretReport: true                       # (in)activate Exposed Secret Reports
  trivyUseVulnerabilityReport: true                       # (in)activate Vulnerability Reports

# if needed extra environment values can be provided here
extraEnvValues: []
# - name: ENV1
#   value: "value1"

# other params
replicaCount: 1

image:
  repository: ghcr.io/raoulx24/trivydashboard
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

clusterRbac:
  create: true

podAnnotations: {}
podLabels:
  app.kubernetes.io/component: web
  app.kubernetes.io/part-of: trivy-operator

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8900

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # advised values
  # requests:
  #   cpu: 100m
  #   memory: 384Mi
  # limits:
  #   cpu: 1000m
  #   memory: 384Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

nodeSelector: {}

tolerations: []

affinity: {}
