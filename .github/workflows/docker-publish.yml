name: Docker

on:
  push:
    branches: [ "master" ]
    paths: [ "src/**" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: raoulx24/trivy-operator-dashboard
  GHCR_IMAGE: ghcr.io/raoulx24/trivy-operator-dashboard

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            final_stage: final-x64
            suffix: amd64
          - platform: linux/arm64
            final_stage: final-arm64
            suffix: arm64

    runs-on: ${{ matrix.platform == 'linux/amd64' && 'ubuntu-latest' || matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' }}
    name: Build Docker image for ${{ matrix.platform }}

    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      semvertag: ${{ steps.export.outputs.semvertag }}
      majorminor: ${{ steps.export.outputs.majorminor }}
      patch: ${{ steps.export.outputs.patch }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.0.3
        with:
          versionSpec: '6.0.0'

      - name: Get GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.0.0

      - name: Sanitize Version for FileVersion
        id: sanitize-semver-version
        run: echo "SEMVERTAG=$(echo '${{ steps.gitversion.outputs.FullSemVer }}' | sed 's/+/-/g')" >> $GITHUB_ENV

      - name: Set MajorMinor version
        run: echo "MAJORMINOR=${{ steps.gitversion.outputs.Major }}.${{ steps.gitversion.outputs.Minor }}" >> $GITHUB_ENV

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=${{ steps.gitversion.outputs.MajorMinorPatch }},enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=${{ env.MAJORMINOR }},enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=${{ env.SEMVERTAG }}

      - name: Build and push image by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: build/dockerfile
          platforms: ${{ matrix.platform }}
          target: ${{ matrix.final_stage }}
          push: true
          provenance: false
          annotations: ${{ steps.meta.outputs.annotations }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.SEMVERTAG }}-${{ matrix.suffix }},push-by-digest=true,name-canonical=true,push=true

      - name: Get image digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v5
        with:
          name: digests-${{ matrix.suffix }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

      - name: Sign the published Docker image
        if: github.event_name != 'pull_request'
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.SEMVERTAG }}-${{ matrix.suffix }}

      - name: Export version outputs
        id: export
        run: |
          echo "semvertag=${SEMVERTAG}" >> $GITHUB_OUTPUT
          echo "majorminor=${MAJORMINOR}" >> $GITHUB_OUTPUT
          echo "patch=${{ steps.gitversion.outputs.MajorMinorPatch }}" >> $GITHUB_OUTPUT

