name: Docker

on:
  push:
    branches: [ "master" ]
    paths: [ "src/**" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: raoulx24/trivy-operator-dashboard

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - arch: linux/amd64
          final_stage: final-x64
          suffix: amd64
        - arch: linux/arm64
          final_stage: final-arm64
          suffix: arm64

    permissions:
      contents: read
      packages: write
      id-token: write
    
    outputs:
      semvertag: ${{ steps.export.outputs.semvertag }}
      majorminor: ${{ steps.export.outputs.majorminor }}
      patch: ${{ steps.export.outputs.patch }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.0.3
        with:
          versionSpec: '6.0.0'

      - name: Get GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.0.0

      - name: Sanitize Version for FileVersion
        run: echo "SEMVERTAG=$(echo '${{ steps.gitversion.outputs.FullSemVer }}' | sed 's/+/-/g')" >> $GITHUB_ENV
        id: sanitize-semver-version
        shell: bash

      - name: Set MajorMinor version
        run: echo "MAJORMINOR=${{ steps.gitversion.outputs.Major }}.${{ steps.gitversion.outputs.Minor }}" >> $GITHUB_ENV

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=${{ steps.gitversion.outputs.MajorMinorPatch }},enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=${{ env.MAJORMINOR }},enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=${{ env.SEMVERTAG }}

      - name: Build and push ${{ matrix.arch }} image
        run: |
          docker buildx build \
            --platform ${{ matrix.arch }} \
            --target ${{ matrix.final_stage }} \
            --build-arg FILEVERSION=${{ steps.gitversion.outputs.MajorMinorPatch }} \
            --build-arg SEMVERFILEVERSION=${{ env.SEMVERTAG }} \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.SEMVERTAG }}-${{ matrix.suffix }} \
            --push \
            -f build/dockerfile \
            .

      - name: Get image digest
        id: digest
        run: |
          DIGEST=$(docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.SEMVERTAG }}-${{ matrix.suffix }} --format '{{json .Digest}}' | tr -d '"')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.SEMVERTAG }}-${{ matrix.suffix }}@${{ steps.digest.outputs.digest }}
      
      - name: Export version outputs
        id: export
        run: |
          echo "semvertag=${SEMVERTAG}" >> $GITHUB_OUTPUT
          echo "majorminor=${MAJORMINOR}" >> $GITHUB_OUTPUT
          echo "patch=${{ steps.gitversion.outputs.MajorMinorPatch }}" >> $GITHUB_OUTPUT

  manifest:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (again)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=${{ needs.build.outputs.patch }},enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=${{ needs.build.outputs.majorminor }},enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=${{ needs.build.outputs.semvertag }}

      - name: Create and push multi-arch manifests
        run: |
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | while read tag; do
            docker manifest create "$tag" \
              --amend "$tag-amd64" \
              --amend "$tag-arm64"
            docker manifest push "$tag"
          done
