<h1 id="tableLabel">Weather forecast 1</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts?.length"><em>Loading...</em></p>

<ag-grid-angular
  *ngIf="forecasts.length"

  class="ag-theme-quartz"
  style="height: 500px;"
>
</ag-grid-angular>
