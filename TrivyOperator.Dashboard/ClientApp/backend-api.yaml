openapi: 3.0.1
info:
  title: TrivyOperator.Dashboard
  version: '1.0'
paths:
  /api/vulnerability-reports:
    get:
      tags:
        - VulnerabilityReports
      operationId: getAll
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VulnerabilityDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VulnerabilityDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VulnerabilityDto'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/api/vulnerability-reports/{namespaceName}':
    get:
      tags:
        - VulnerabilityReports
      operationId: getByNamespaceName
      parameters:
        - name: namespaceName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VulnerabilityDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VulnerabilityDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VulnerabilityDto'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/weather-forecasts:
    get:
      tags:
        - WeatherForecasts
      operationId: get
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WeatherForecast'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WeatherForecast'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WeatherForecast'
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
components:
  schemas:
    DateOnly:
      type: object
      properties:
        year:
          type: integer
          format: int32
        month:
          type: integer
          format: int32
        day:
          type: integer
          format: int32
        dayOfWeek:
          $ref: '#/components/schemas/DayOfWeek'
        dayOfYear:
          type: integer
          format: int32
          readOnly: true
        dayNumber:
          type: integer
          format: int32
          readOnly: true
      additionalProperties: false
    DayOfWeek:
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
      type: integer
      format: int32
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: { }
    VulnerabilityDto:
      type: object
      properties:
        namespace:
          type: string
          nullable: true
        podName:
          type: string
          nullable: true
        containerName:
          type: string
          nullable: true
        resourceKind:
          type: string
          nullable: true
        registry:
          type: string
          nullable: true
        imageName:
          type: string
          nullable: true
        imageTag:
          type: string
          nullable: true
        vulnerabilityId:
          type: string
          nullable: true
        resource:
          type: string
          nullable: true
        severity:
          type: string
          nullable: true
        score:
          type: number
          format: double
        primaryLink:
          type: string
          format: uri
          nullable: true
        installedVersion:
          type: string
          nullable: true
        fixedVersion:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        publishedDate:
          type: string
          format: date-time
          nullable: true
      additionalProperties: false
    WeatherForecast:
      type: object
      properties:
        date:
          $ref: '#/components/schemas/DateOnly'
        temperatureC:
          type: integer
          format: int32
        temperatureF:
          type: integer
          format: int32
          readOnly: true
        summary:
          type: string
          nullable: true
      additionalProperties: false